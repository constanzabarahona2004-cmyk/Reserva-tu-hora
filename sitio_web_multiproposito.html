<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserva tu horario de atención</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2a3b8f;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      background: #2a3b8f;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Reserva tu horario de atención</h2>
    <form id="reservaForm">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" required />
      </div>
      <div class="form-group">
        <label>Correo</label>
        <input type="email" required />
      </div>
      <div class="form-group">
        <label>Fecha</label>
        <input type="date" required />
      </div>
      <div class="form-group">
        <label>Hora</label>
        <input type="time" required />
      </div>
      <button type="submit">Reservar</button>
    </form>
  </div>
<script>
// Reemplaza ESTA URL con la URL de tu Google Apps Script cuando la generes
const scriptURL = "https://script.google.com/macros/s/AKfycbz-qyKS5K2-3Hs9gI6SdjZrKyFg9rS4YzTAdKCfRvg-jxom5S2VgIToiutuIFgeI6cS/exec";

const form = document.getElementById('reservaForm');

form.addEventListener('submit', e => {
  e.preventDefault();
  const data = new FormData(form);

  fetch(scriptURL, { method: 'POST', body: data })
    .then(response => alert('Reserva enviada correctamente'))
    .catch(error => alert('Error al enviar la reserva'));
});
</script>
</body>
</html>
